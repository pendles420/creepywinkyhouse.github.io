<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bernard cohen</title>
  <style>
    body {
      font-family: Georgia, "Arial", serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 620px;
      margin: 80px auto;
      padding: 0 24px;
    }

    h1 {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 42px;
      text-align: center;
      color: #0000FF;
      margin-bottom: 0.4em;
    }

    .meta {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 13px;
      letter-spacing: 0.5px;
      color: #666;
      margin-bottom: 3em;
    }

    .story {
      font-size: 17px;
      line-height: 1.8;
      letter-spacing: 0.2px;
    }

    .story p {
      margin-bottom: 1.6em;
    }

    a {
      text-decoration: none;
      color: #0000FF;
      border-bottom: 1px solid #0000FF;
    }

    a:hover {
      color: #0000FF;
    }

    @media (max-width: 600px) {
      .container {
        margin: 60px auto;
      }

      .story {
        font-size: 16px;
        line-height: 1.75;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>bernard cohen</h1>
    <div class="meta">
      by bernard cohen
    </div>

    <div class="story">
      <p>
        This is where your story begins. The text is narrow enough to feel intimate,
        but wide enough to breathe. Each paragraph has space around it.
      </p>
      
      </p>
    </div>
  </div>

</body>
</html>
